<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="product-main-container">

   <div class="navbar">
     <div class="left-navbar">
      <div class="left-nav-items item1">Collections</div>
      <div class="left-nav-items item">Men</div>
      <div class="left-nav-items item">Women</div>
      <div class="left-nav-items item">About</div>
      <div class="left-nav-items item">Contact</div>
      <!-- <div class="left-nav-items item6"></div> -->
      </div>
      <div class="right-navbar">
      <img src="./images/image-avatar.png" alt="user-icon">
      <img src="./images/icon-cart.svg" alt="cart-icon">
      </div>
   </div>
   <hr class="hr"/>
   <!-- <div></div> -->
   <div class="product-info">
    <div class="product-images">
     <div class="preview-image">
      <img src="./images/image-product-1.jpg" alt="preview-image"/>
     </div>
     <div class="sub-images">
      <img src="./images/image-product-1-thumbnail.jpg" id="first-sub-image" alt="">
      <img src="./images/image-product-2-thumbnail.jpg" alt="">
      <img src="./images/image-product-3-thumbnail.jpg" alt="">
      <img src="./images/image-product-4-thumbnail.jpg" alt="">
     </div>
    </div>
    <div class="product-description">
      <p class="title"> Sneaker Company</p>
      <h1 class="subtitle">  Fall Limited Edition Sneakers</h1>
      <p class="product-para">      
          These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, they’ll withstand everything the weather can offer. 
      </p>
      <div class="discount-section">
        <div class="current-price">
          <div class="actual-price">  $125.00</div>
          <div class="actual-discount"> 50%</div>
        </div>
        <div class="previous-price">  $550.00</div>
      </div>
      <div class="action-buttons">
        <button class="quantity-button"><span>-</span> 0 <span>+</span></button>
        <button class="add-cart">Add to cart</button>
        <!-- <button class="add-cart"><img/>Add to cart</button> -->
      </div>
    </div>
   </div>

  </div>

</html>
